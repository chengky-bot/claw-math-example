8 animate-in fade-in zoom-in duration-500 relative bg-cover bg-center" style="background-image: url(&quot;https://easydrawingguides.com/wp-content/uploads/2016/08/how-to-draw-a-dolphin-in-cartoon-style-featured-image-1200.png&quot;);"><div class="absolute inset-0 bg-white/60 backdrop-blur-sm z-0"></div><div class="text-center space-y-4 relative z-10"><div class="text-8xl" style="transform: rotate(-4.93148deg) translateZ(0px);">🧸</div><h1 class="text-5xl md:text-6xl font-black text-brand-blue tracking-tight drop-shadow-sm">快樂學加法</h1><p class="text-xl text-slate-600 font-bold">出街夾公仔 · 孝順爸媽</p></div><div class="w-full max-w-md bg-white/90 backdrop-blur-md p-8 rounded-3xl shadow-xl space-y-6 relative z-10 border border-white"><div class="space-y-2"><label class="block text-slate-600 font-bold">你的名字</label><input type="text" placeholder="例如: 小明" class="w-full p-4 rounded-xl bg-slate-100 border-2 border-slate-200 focus:border-brand-blue focus:outline-none text-xl font-bold" value=""></div><button class="rounded-2xl transition-colors flex items-center justify-center gap-2 bg-brand-orange text-white hover:bg-orange-600 shadow-lg shadow-orange-200 px-10 py-6 text-2xl font-black  w-full" tabindex="0" style="transform: none;">開始遊戲 <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ml-2 fill-current"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg></button></div></div></div></main><footer class="py-4 text-center text-slate-400 text-sm font-bold bg-white/50"><div class="mb-2"><button class="text-xs flex items-center justify-center gap-1 mx-auto text-brand-blue hover:underline"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-3 h-3"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg> 下載 HTML (備份)</button></div>©2025 WMC</footer><div class="fixed bottom-6 right-6 z-50 animate-float"><div class="fab-holo px-4 py-2 rounded-full flex items-center gap-2 text-xs md:text-sm font-bold text-slate-700 animate-holo"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect><line x1="8" y1="21" x2="16" y2="21"></line><line x1="12" y1="17" x2="12" y2="21"></line></svg> WMC 程老師 設計</div></div></div></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;
        const { motion, AnimatePresence } = window.Motion;

        // --- Icons ---
        const IconBase = ({ children, className, ...props }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width="24" height="24" viewBox="0 0 24 24" 
                fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"
                className={className} {...props}
            >
                {children}
            </svg>
        );

        const Icons = {
            Settings: (props) => <IconBase {...props}><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.09a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.39a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></IconBase>,
            Volume2: (props) => <IconBase {...props}><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"/></IconBase>,
            VolumeX: (props) => <IconBase {...props}><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><line x1="23" y1="9" x2="17" y2="15"/><line x1="17" y1="9" x2="23" y2="15"/></IconBase>,
            Home: (props) => <IconBase {...props}><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></IconBase>,
            Play: (props) => <IconBase {...props}><polygon points="5 3 19 12 5 21 5 3"/></IconBase>,
            RotateCcw: (props) => <IconBase {...props}><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></IconBase>,
            Award: (props) => <IconBase {...props}><circle cx="12" cy="8" r="7"/><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"/></IconBase>,
            ArrowRight: (props) => <IconBase {...props}><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></IconBase>,
            ArrowLeft: (props) => <IconBase {...props}><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></IconBase>,
            Brain: (props) => <IconBase {...props}><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"/><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"/></IconBase>,
            Sparkles: (props) => <IconBase {...props}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M9 3v4"/><path d="M3 5h4"/><path d="M3 9h4"/></IconBase>,
            Download: (props) => <IconBase {...props}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></IconBase>,
            Check: (props) => <IconBase {...props}><polyline points="20 6 9 17 4 12"/></IconBase>,
            X: (props) => <IconBase {...props}><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></IconBase>,
            HelpCircle: (props) => <IconBase {...props}><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><line x1="12" y1="17" x2="12.01" y2="17"/></IconBase>,
            User: (props) => <IconBase {...props}><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></IconBase>,
            Monitor: (props) => <IconBase {...props}><rect x="2" y="3" width="20" height="14" rx="2" ry="2"/><line x1="8" y1="21" x2="16" y2="21"/><line x1="12" y1="17" x2="12" y2="21"/></IconBase>
        };

        const { 
            Settings, Volume2, VolumeX, Home, Play, RotateCcw, 
            Award, ArrowRight, Brain, Sparkles, Download, ArrowLeft,
            Check, X, HelpCircle, User, Monitor
        } = Icons;

        // --- Mock Data & Generators ---

        const generateQuestions = (mode, count = 10) => {
            const questions = [];
            for (let i = 0; i < count; i++) {
                let q = {};
                if (mode === 'beginner') { 
                    const a = Math.floor(Math.random() * 8) + 1;
                    const b = Math.floor(Math.random() * (9 - a)) + 1;
                    q = { 
                        id: i, a, b, ans: a + b, 
                        type: 'choice', 
                        options: shuffle([a+b, a+b+1, a+b-1 > 0 ? a+b-1 : a+b+2]) 
                    };
                } else if (mode === 'intermediate') { 
                    const a = Math.floor(Math.random() * 9) + 1;
                    const b = 10 - a;
                    q = { 
                        id: i, a, b, ans: 10, 
                        type: 'choice', 
                        options: shuffle([10, 8, 9, 11]) 
                    };
                } else if (mode === 'advanced') { 
                    const a = Math.floor(Math.random() * 5) + 5; 
                    const b = Math.floor(Math.random() * (9 - (10-a) + 1)) + (10-a); 
                    q = { id: i, a, b, ans: a + b, type: 'input' };
                }
                questions.push(q);
            }
            return questions;
        };

        const shuffle = (array) => {
            return array.sort(() => Math.random() - 0.5);
        };

        // --- UI Components ---

        const Button = ({ children, onClick, variant = 'primary', size = 'md', className = '', disabled = false }) => {
            const variants = {
                primary: 'bg-brand-orange text-white hover:bg-orange-600 shadow-lg shadow-orange-200',
                secondary: 'bg-white text-brand-blue border-2 border-brand-blue hover:bg-blue-50 shadow-md',
                success: 'bg-brand-green text-white hover:bg-green-600 shadow-lg shadow-green-200',
                outline: 'border-2 border-slate-200 text-slate-600 hover:bg-slate-50',
                ghost: 'bg-transparent text-slate-600 hover:bg-slate-100',
                danger: 'bg-brand-red text-white hover:bg-red-600'
            };
            const sizes = {
                sm: 'px-3 py-1 text-sm',
                md: 'px-6 py-3 text-lg font-bold',
                lg: 'px-8 py-4 text-xl font-bold',
                xl: 'px-10 py-6 text-2xl font-black'
            };

            return (
                <motion.button
                    whileHover={!disabled ? { scale: 1.05 } : {}}
                    whileTap={!disabled ? { scale: 0.95 } : {}}
                    onClick={onClick}
                    disabled={disabled}
                    className={`rounded-2xl transition-colors flex items-center justify-center gap-2 ${variants[variant]} ${sizes[size]} ${disabled ? 'opacity-50 cursor-not-allowed grayscale' : ''} ${className}`}
                >
                    {children}
                </motion.button>
            );
        };

        const SettingsPanel = ({ isOpen, onClose, config, setConfig }) => {
            return (
                <AnimatePresence>
                    {isOpen && (
                        <>
                            <motion.div 
                                initial={{ opacity: 0 }} animate={{ opacity: 0.5 }} exit={{ opacity: 0 }}
                                className="fixed inset-0 bg-black z-40"
                                onClick={onClose}
                            />
                            <motion.div
                                initial={{ x: '100%' }} animate={{ x: 0 }} exit={{ x: '100%' }}
                                transition={{ type: 'spring', damping: 25, stiffness: 200 }}
                                className="fixed right-0 top-0 bottom-0 w-full md:w-96 bg-white shadow-2xl z-50 p-6 flex flex-col"
                            >
                                <div className="flex justify-between items-center mb-8 border-b pb-4">
                                    <h2 className="text-2xl font-bold text-slate-700 flex items-center gap-2">
                                        <Settings className="w-6 h-6" /> 偏好設定
                                    </h2>
                                    <button onClick={onClose} className="p-2 hover:bg-slate-100 rounded-full">
                                        <X />
                                    </button>
                                </div>

                                <div className="space-y-8 flex-1">
                                    <div className="space-y-4">
                                        <label className="text-lg font-bold text-slate-600 flex items-center gap-2">
                                            <Monitor className="w-5 h-5"/> 字體大小
                                        </label>
                                        <input 
                                            type="range" min="0" max="5" step="1"
                                            value={['sm', 'base', 'lg', 'xl', '2xl', '3xl'].indexOf(config.fontSize)}
                                            onChange={(e) => {
                                                const sizes = ['sm', 'base', 'lg', 'xl', '2xl', '3xl'];
                                                setConfig({...config, fontSize: sizes[e.target.value]});
                                            }}
                                            className="w-full h-3 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-brand-blue"
                                        />
                                        <div className="flex justify-between text-slate-400 text-sm font-bold">
                                            <span>小小的</span>
                                            <span>超～大</span>
                                        </div>
                                        <div className="p-4 bg-slate-50 rounded-xl border border-slate-200 text-center transition-all" style={{ fontSize: config.fontSize === 'sm' ? '14px' : config.fontSize === 'base' ? '16px' : config.fontSize === 'lg' ? '18px' : config.fontSize === 'xl' ? '22px' : config.fontSize === '2xl' ? '26px' : '32px' }}>
                                            預覽文字 Preview
                                        </div>
                                    </div>

                                    <div className="space-y-4">
                                        <label className="text-lg font-bold text-slate-600 flex items-center gap-2">
                                            <Volume2 className="w-5 h-5"/> 說話速度
                                        </label>
                                        <input 
                                            type="range" min="0.5" max="1.0" step="0.1"
                                            value={config.speechRate}
                                            onChange={(e) => setConfig({...config, speechRate: parseFloat(e.target.value)})}
                                            className="w-full h-3 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-brand-orange"
                                        />
                                        <div className="flex justify-between text-2xl">
                                            <span>🐢</span>
                                            <span>🐇</span>
                                        </div>
                                    </div>
                                </div>
                            </motion.div>
                        </>
                    )}
                </AnimatePresence>
            );
        };

        const FeedbackModal = ({ type, message }) => (
             <motion.div 
                initial={{ opacity: 0, scale: 0.8 }}
                animate={{ opacity: 1, scale: 1 }}
                exit={{ opacity: 0, scale: 0.8 }}
                className="absolute inset-0 flex items-center justify-center z-30 pointer-events-none"
            >
                <div className={`p-8 rounded-3xl shadow-2xl text-center transform scale-110 pointer-events-auto ${type === 'success' ? 'bg-brand-green text-white' : 'bg-brand-orange text-white'}`}>
                    <div className="text-6xl mb-4">{type === 'success' ? '🎉' : '💡'}</div>
                    <h3 className="text-3xl font-black mb-2">{message}</h3>
                    {type === 'success' && <div className="text-xl opacity-90">+10 分! +1 金幣!</div>}
                </div>
            </motion.div>
        );

        // --- Views ---

        const HomeView = ({ user, setUser, setView, speak }) => (
            <div 
                className="flex flex-col items-center justify-center h-full p-4 space-y-8 animate-in fade-in zoom-in duration-500 relative bg-cover bg-center"
                style={{ backgroundImage: `url('https://easydrawingguides.com/wp-content/uploads/2016/08/how-to-draw-a-dolphin-in-cartoon-style-featured-image-1200.png')` }}
            >
                {/* Overlay for readability */}
                <div className="absolute inset-0 bg-white/60 backdrop-blur-sm z-0"></div>

                <div className="text-center space-y-4 relative z-10">
                    <motion.div 
                        animate={{ rotate: [0, 5, -5, 0] }}
                        transition={{ repeat: Infinity, duration: 2 }}
                        className="text-8xl"
                    >
                        🧸
                    </motion.div>
                    <h1 className="text-5xl md:text-6xl font-black text-brand-blue tracking-tight drop-shadow-sm">快樂學加法</h1>
                    <p className="text-xl text-slate-600 font-bold">出街夾公仔 · 孝順爸媽</p>
                </div>

                <div className="w-full max-w-md bg-white/90 backdrop-blur-md p-8 rounded-3xl shadow-xl space-y-6 relative z-10 border border-white">
                    <div className="space-y-2">
                        <label className="block text-slate-600 font-bold">你的名字</label>
                        <input 
                            type="text" 
                            value={user.name} 
                            onChange={(e) => setUser({...user, name: e.target.value})}
                            placeholder="例如: 小明"
                            className="w-full p-4 rounded-xl bg-slate-100 border-2 border-slate-200 focus:border-brand-blue focus:outline-none text-xl font-bold"
                        />
                    </div>
                    <Button 
                        variant="primary" size="xl" className="w-full"
                        onClick={() => {
                            if (!user.name) { speak("請輸入名字"); return; }
                            speak(`你好，${user.name}，我們開始吧！`);
                            setView('mode-select');
                        }}
                    >
                        開始遊戲 <Play className="ml-2 fill-current" />
                    </Button>
                </div>
            </div>
        );

        const ModeSelectView = ({ setMode, setView, setQuestions, setQIndex, speak }) => (
            <div className="max-w-4xl mx-auto h-full flex flex-col justify-center p-4">
                <h2 className="text-3xl font-black text-center mb-8 text-slate-700">選擇挑戰等級</h2>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                    {[
                        { id: 'beginner', label: '初階 (Level 1)', desc: '簡單加法，有圖片幫忙', icon: '🍎', color: 'bg-green-100 border-green-300 text-green-700' },
                        { id: 'intermediate', label: '中階 (Level 2)', desc: '湊成 10，動動腦筋', icon: '🧩', color: 'bg-blue-100 border-blue-300 text-blue-700' },
                        { id: 'advanced', label: '高階 (Level 3)', desc: '進位加法，你是專家', icon: '🚀', color: 'bg-purple-100 border-purple-300 text-purple-700' },
                        { id: 'custom', label: '自學模式', desc: '自己出題考自己', icon: '📝', color: 'bg-orange-100 border-orange-300 text-orange-700' },
                    ].map(m => (
                        <motion.button
                            key={m.id}
                            whileHover={{ scale: 1.02, y: -5 }}
                            whileTap={{ scale: 0.98 }}
                            onClick={() => {
                                setMode(m.id);
                                if(m.id === 'custom') {
                                    setView('self-study-setup');
                                } else {
                                    setQuestions(generateQuestions(m.id));
                                    setQIndex(0);
                                    setView('quiz');
                                    speak(m.desc);
                                }
                            }}
                            className={`p-6 rounded-3xl border-4 text-left flex items-center gap-6 shadow-sm hover:shadow-lg transition-all ${m.color}`}
                        >
                            <div className="text-5xl">{m.icon}</div>
                            <div>
                                <h3 className="text-2xl font-black mb-1">{m.label}</h3>
                                <p className="font-bold opacity-80">{m.desc}</p>
                            </div>
                        </motion.button>
                    ))}
                </div>
            </div>
        );

        const CustomSetupView = ({ setQuestions, setQIndex, setView, speak }) => {
            const [eq, setEq] = useState({ a: '', b: '' });
            return (
                <div className="flex flex-col items-center justify-center h-full p-4 space-y-6">
                    <h2 className="text-3xl font-black">設計你的題目</h2>
                    <div className="flex items-center gap-4 text-4xl font-black">
                        <input type="number" className="w-24 p-4 rounded-xl text-center border-2 border-brand-blue" value={eq.a} onChange={e => setEq({...eq, a: e.target.value})} placeholder="?" />
                        <span>+</span>
                        <input type="number" className="w-24 p-4 rounded-xl text-center border-2 border-brand-blue" value={eq.b} onChange={e => setEq({...eq, b: e.target.value})} placeholder="?" />
                        <span>= ?</span>
                    </div>
                    <p className="text-slate-500">答案不能超過 20 喔！</p>
                    <Button onClick={() => {
                        const a = parseInt(eq.a), b = parseInt(eq.b);
                        if (isNaN(a) || isNaN(b) || a+b > 20) {
                            speak("請檢查數字，不能太大喔");
                            return;
                        }
                        setQuestions([{ id: 0, a, b, ans: a+b, type: 'input' }]);
                        setQIndex(0);
                        setView('quiz');
                    }}>開始解題</Button>
                </div>
            );
        };

        const QuizView = ({ questions, qIndex, setQIndex, setView, user, setUser, mode, setHistory, speak }) => {
            const q = questions[qIndex];
            const [feedback, setFeedback] = useState(null);
            const [mistakesInCurrentQ, setMistakesInCurrentQ] = useState(0);
            const [inputVal, setInputVal] = useState('');
            const [isLocked, setIsLocked] = useState(false);

            if (!q) return <div>Loading...</div>;

            const getHint = () => {
                if (mode === 'beginner') return "數一數圖片裡的蘋果有多少個？";
                if (mode === 'intermediate') return `記住，${q.a} 的好朋友是誰能變成 10？`;
                return `試試把 ${q.a} 拆成 ${10-q.b} 和 ${q.a-(10-q.b)}，先湊成 10。`;
            };

            const handleAnswer = (val) => {
                if (isLocked) return;
                
                const isCorrect = parseInt(val) === q.ans;
                
                if (isCorrect) {
                    speak("答對了！好棒！");
                    setFeedback({ type: 'success', message: '答對了！' });
                    setUser(u => ({ ...u, score: u.score + 10, coins: u.coins + 1 }));
                    setHistory(h => ({ ...h, correct: h.correct + 1 }));
                    
                    setTimeout(() => {
                        setFeedback(null);
                        setMistakesInCurrentQ(0);
                        setInputVal('');
                        if (qIndex < questions.length - 1) {
                            setQIndex(qIndex + 1);
                        } else {
                            setView('report');
                        }
                    }, 2000);
                } else {
                    const newMistakes = mistakesInCurrentQ + 1;
                    setMistakesInCurrentQ(newMistakes);
                    setUser(u => ({ ...u, efforts: u.efforts + 1, score: u.score + 1 }));
                    setHistory(h => ({ ...h, mistakes: h.mistakes + 1 }));

                    let msg = "再試一次！";
                    if (newMistakes >= 2) msg = getHint();
                    
                    speak(msg);
                    setFeedback({ type: 'hint', message: msg });
                    
                    setIsLocked(true);
                    setTimeout(() => {
                        setFeedback(null);
                        setIsLocked(false);
                    }, 1500);
                }
            };

            return (
                <div className="grid grid-cols-1 lg:grid-cols-12 gap-6 h-full p-4 overflow-y-auto">
                    <div className="lg:col-span-8 bg-white rounded-3xl shadow-sm border border-slate-100 p-6 flex flex-col justify-between relative overflow-hidden">
                        <div className="flex-1 flex flex-col items-center justify-center p-4">
                            <div className="flex items-center gap-4 md:gap-8 text-4xl md:text-6xl font-black text-slate-700 mb-8">
                                <div className="bg-blue-50 p-6 rounded-2xl border-2 border-blue-100">{q.a}</div>
                                <div className="text-slate-300">+</div>
                                <div className="bg-blue-50 p-6 rounded-2xl border-2 border-blue-100">{q.b}</div>
                                <div className="text-slate-300">=</div>
                                <div className="bg-brand-orange/10 text-brand-orange p-6 rounded-2xl border-2 border-brand-orange border-dashed">?</div>
                            </div>

                            {(mode === 'beginner' || mistakesInCurrentQ > 0) && (
                                <div className="flex gap-8 mb-8">
                                    <div className="flex flex-wrap gap-2 max-w-[150px] justify-center">
                                        {Array(q.a).fill(0).map((_,i) => <motion.div key={i} initial={{scale:0}} animate={{scale:1}} className="w-4 h-4 rounded-full bg-brand-blue" />)}
                                    </div>
                                    <div className="flex flex-wrap gap-2 max-w-[150px] justify-center">
                                        {Array(q.b).fill(0).map((_,i) => <motion.div key={i} initial={{scale:0}} animate={{scale:1}} delay={0.2} className="w-4 h-4 rounded-full bg-brand-orange" />)}
                                    </div>
                                </div>
                            )}
                            
                            <button onClick={() => speak(`${q.a}加${q.b}等於多少？`)} className="bg-slate-100 p-3 rounded-full hover:bg-slate-200 transition-colors">
                                <Volume2 className="w-6 h-6 text-slate-600" />
                            </button>
                        </div>

                        <div className="mt-6">
                            {q.type === 'choice' ? (
                                <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                    {q.options.map((opt, idx) => (
                                        <Button 
                                            key={idx} 
                                            variant="secondary" 
                                            size="lg"
                                            onClick={() => handleAnswer(opt)}
                                            disabled={isLocked}
                                            className="text-3xl"
                                        >
                                            {opt}
                                        </Button>
                                    ))}
                                </div>
                            ) : (
                                <div className="flex gap-4">
                                    <input 
                                        type="number" 
                                        value={inputVal}
                                        onChange={e => setInputVal(e.target.value)}
                                        className="flex-1 p-4 text-3xl font-black text-center border-2 border-slate-300 rounded-2xl focus:border-brand-blue outline-none"
                                        placeholder="輸入答案"
                                    />
                                    <Button onClick={() => handleAnswer(inputVal)} disabled={!inputVal || isLocked}>
                                        確認 <Check />
                                    </Button>
                                </div>
                            )}
                        </div>

                        <AnimatePresence>
                            {feedback && (
                                <FeedbackModal type={feedback.type} message={feedback.message} />
                            )}
                        </AnimatePresence>
                    </div>

                    <div className="lg:col-span-4 flex flex-col gap-6">
                        <div className="bg-gradient-to-br from-brand-blue to-blue-600 rounded-3xl p-6 text-white shadow-lg relative overflow-hidden">
                            <div className="relative z-10">
                                <h3 className="text-xl font-bold opacity-90 mb-1">我的錢包</h3>
                                <div className="text-5xl font-black flex items-center gap-2">
                                    💰 {user.coins}
                                </div>
                                <p className="mt-2 text-sm opacity-80">每 1 枚金幣可以夾一次娃娃！</p>
                            </div>
                            <Sparkles className="absolute right-0 top-0 w-32 h-32 opacity-10" />
                        </div>

                        <div className="flex-1 bg-white rounded-3xl p-6 shadow-sm border border-slate-100 flex flex-col items-center justify-center text-center">
                            <motion.div animate={{ y: [0, -10, 0] }} transition={{ repeat: Infinity, duration: 4 }} className="text-8xl mb-4">
                                🐼
                            </motion.div>
                            <div className="bg-slate-50 p-4 rounded-2xl text-slate-600 font-bold mb-4 relative">
                                {mistakesInCurrentQ === 0 ? "加油！你可以幫媽媽夾到娃娃的！" : "沒關係，慢慢來，看左邊的提示。"}
                                <div className="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-4 h-4 bg-slate-50 rotate-45"></div>
                            </div>
                            
                            <Button 
                                variant="primary" 
                                disabled={user.coins < 1}
                                onClick={() => setView('game')}
                                className="w-full"
                            >
                                去夾公仔 (-1💰)
                            </Button>
                        </div>
                    </div>
                </div>
            );
        };

        const ClawGameView = ({ user, setUser, setView, speak }) => {
            const [status, setStatus] = useState('idle'); // idle, moving, dropping, result
            const [attempts, setAttempts] = useState(0); 
            const [clawX, setClawX] = useState(50); // 0 to 100%
            const direction = useRef(1); // 1 or -1
            const moveInterval = useRef(null);

            // Cleanup on unmount
            useEffect(() => {
                return () => clearInterval(moveInterval.current);
            }, []);

            const startGame = () => {
                if (user.coins <= 0) { speak("金幣不足"); return; }
                const newCoins = user.coins - 1;
                setUser({ ...user, coins: newCoins });
                
                setStatus('moving');
                speak("請按下按鈕抓取！");

                // Start Moving Loop
                moveInterval.current = setInterval(() => {
                    setClawX(prev => {
                        let next = prev + direction.current * 1.5; // Speed
                        if (next >= 85) direction.current = -1;
                        if (next <= 15) direction.current = 1;
                        return next;
                    });
                }, 20);
            };

            const dropClaw = () => {
                clearInterval(moveInterval.current);
                setStatus('dropping');
                
                // Logic: 
                // 1. Skill check: If aligned with prizes (approx 16%, 50%, 83%), WIN.
                // 2. Persistence check: If attempts >= 2 (3rd try), WIN regardless.
                
                // Target Zones (roughly based on justify-around for 3 items)
                const targets = [16, 50, 83];
                const tolerance = 8; // +/- 8% hit window
                const isAligned = targets.some(t => Math.abs(clawX - t) < tolerance);
                
                const isWin = isAligned || attempts >= 2;
                
                setTimeout(() => {
                    // Retrieve phase
                     if (isWin) {
                        setStatus('result-win');
                        speak("太厲害了！夾到了！");
                        setAttempts(0);
                    } else {
                        setStatus('result-fail');
                        speak("差一點點！再試一次！");
                        setAttempts(a => a + 1);
                    }
                }, 2000); 
            };

            return (
                <div className="h-full flex flex-col items-center justify-center p-4 relative overflow-hidden bg-slate-800 rounded-3xl">
                    <button onClick={() => setView('quiz')} className="absolute top-4 left-4 bg-white/20 p-2 rounded-full text-white backdrop-blur-md z-20">
                        <ArrowLeft />
                    </button>

                    <div className="relative w-full max-w-md h-[400px] bg-slate-900 rounded-t-3xl border-4 border-slate-700 overflow-hidden shadow-2xl">
                        <div className="absolute inset-0 bg-white/5 z-10 pointer-events-none border-b-4 border-white/10"></div>
                        
                        <motion.div 
                            className="absolute top-0 w-2 h-20 bg-gray-400 origin-top z-0 flex flex-col items-center"
                            style={{ left: `${clawX}%` }}
                            animate={
                                status === 'dropping' ? { y: 150 } : 
                                { y: 0 }
                            }
                            transition={{ duration: 2 }}
                        >
                            <div className="w-12 h-10 border-4 border-gray-400 rounded-b-xl mt-auto"></div>
                        </motion.div>

                        <div className="absolute bottom-0 w-full flex justify-around items-end p-4">
                            <div className="text-6xl">🧸</div>
                            <div className="text-6xl">🎁</div>
                            <div className="text-6xl">🍎</div>
                        </div>
                        
                        <AnimatePresence>
                            {status === 'result-win' && (
                                <motion.div initial={{opacity:0}} animate={{opacity:1}} className="absolute inset-0 bg-black/80 z-30 flex flex-col items-center justify-center text-white">
                                    <div className="text-8xl animate-bounce">🍎</div>
                                    <h3 className="text-3xl font-bold mt-4 text-brand-green">成功了！</h3>
                                    <p className="mt-2">幫媽媽拿到蘋果了！</p>
                                    <Button className="mt-6" onClick={() => setStatus('idle')}>繼續</Button>
                                </motion.div>
                            )}
                            {status === 'result-fail' && (
                                <motion.div initial={{opacity:0}} animate={{opacity:1}} className="absolute inset-0 bg-black/80 z-30 flex flex-col items-center justify-center text-white">
                                    <div className="text-6xl mb-4">💨</div>
                                    <h3 className="text-3xl font-bold">哎呀！溜走了</h3>
                                    <Button className="mt-6" variant="secondary" onClick={() => setStatus('idle')}>再試一次</Button>
                                </motion.div>
                            )}
                        </AnimatePresence>
                    </div>

                    <div className="w-full max-w-md bg-brand-orange p-6 rounded-b-3xl flex justify-between items-center shadow-xl">
                        <div className="text-white font-bold">
                            剩餘金幣: {user.coins}
                        </div>
                        {status === 'idle' ? (
                            <Button 
                                variant="secondary" 
                                size="lg" 
                                disabled={user.coins <= 0}
                                onClick={startGame}
                                className="shadow-xl border-b-4 border-blue-200 active:border-b-0 active:translate-y-1"
                            >
                                開始遊戲 (-1💰)
                            </Button>
                        ) : (
                            <Button 
                                variant="primary" 
                                size="lg" 
                                disabled={status !== 'moving'}
                                onClick={dropClaw}
                                className="shadow-xl border-b-4 border-orange-200 active:border-b-0 active:translate-y-1 w-40"
                            >
                                {status === 'moving' ? '抓取! (⬇️)' : '抓取中...'}
                            </Button>
                        )}
                    </div>
                </div>
            );
        };

        const ReportView = ({ user, setUser, history, setView, setQuestions, setQIndex, mode, speak }) => (
            <div className="h-full flex flex-col items-center justify-center p-4 overflow-y-auto">
                <div className="w-full max-w-2xl bg-white rounded-3xl shadow-xl p-8 space-y-8 animate-in slide-in-from-bottom duration-700">
                    <div className="text-center">
                        <div className="text-8xl mb-4">🏆</div>
                        <h2 className="text-4xl font-black text-slate-800">結算報告</h2>
                        <p className="text-slate-500 text-lg mt-2">{user.name}，你是數學小專家！</p>
                    </div>

                    <div className="grid grid-cols-2 gap-4">
                        <div className="bg-blue-50 p-6 rounded-2xl text-center">
                            <div className="text-3xl font-black text-brand-blue">{user.score}</div>
                            <div className="text-slate-600 font-bold">總成就分</div>
                        </div>
                            <div className="bg-orange-50 p-6 rounded-2xl text-center">
                            <div className="text-3xl font-black text-brand-orange">{user.efforts}</div>
                            <div className="text-slate-600 font-bold">努力次數</div>
                        </div>
                    </div>

                    <div className="space-y-4">
                        <h3 className="text-xl font-bold text-slate-700 flex items-center gap-2">
                            <Brain className="w-5 h-5" /> 智能建議
                        </h3>
                        <div className="bg-slate-50 p-4 rounded-xl border border-slate-100 text-slate-600">
                            {history.mistakes > history.correct * 0.4 ? (
                                <p>你在加法進位上遇到了一些困難，建議多練習「初階模式」建立信心！</p>
                            ) : history.mistakes > 0 ? (
                                <p>做得很好！只有少數幾題需要多想一下，繼續保持穩固知識！</p>
                            ) : (
                                <p>太完美了！你是這方面的專家，下次挑戰更難的題目吧！</p>
                            )}
                        </div>
                    </div>

                    <div className="flex gap-4">
                        <Button variant="outline" className="flex-1" onClick={() => setView('home')}>
                            <Home className="mr-2" /> 回主選單
                        </Button>
                        <Button variant="primary" className="flex-1" onClick={() => {
                            setQuestions(generateQuestions(mode));
                            setQIndex(0);
                            setUser({...user, efforts: 0}); 
                            setView('quiz');
                        }}>
                            <RotateCcw className="mr-2" /> 再玩一次
                        </Button>
                    </div>
                </div>
            </div>
        );

        // --- Main App Logic ---

        const App = () => {
            const [view, setView] = useState('home');
            const [user, setUser] = useState({ name: '', coins: 0, score: 0, efforts: 0 });
            const [config, setConfig] = useState({ fontSize: 'lg', speechRate: 0.8, sound: true });
            const [settingsOpen, setSettingsOpen] = useState(false);
            const [mode, setMode] = useState('beginner');

            const [questions, setQuestions] = useState([]);
            const [qIndex, setQIndex] = useState(0);
            
            const [history, setHistory] = useState({ correct: 0, mistakes: 0, mastered: [], weak: [] });

            const speak = (text) => {
                if (!config.sound) return;
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'zh-HK';
                utterance.rate = config.speechRate;
                window.speechSynthesis.speak(utterance);
            };

            const getFontSizeClass = () => {
                const map = { sm: 'text-sm', base: 'text-base', lg: 'text-lg', xl: 'text-xl', '2xl': 'text-2xl', '3xl': 'text-3xl' };
                return map[config.fontSize];
            };

            const downloadHTML = () => {
                const htmlContent = document.documentElement.outerHTML;
                const blob = new Blob([htmlContent], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'happy_math_backup.html';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            };

            return (
                <div className={`min-h-screen bg-brand-bg text-slate-800 ${getFontSizeClass()} flex flex-col relative selection:bg-brand-orange selection:text-white`}>
                    
                    <header className="px-4 py-3 bg-white/80 backdrop-blur-md sticky top-0 z-20 shadow-sm flex justify-between items-center h-16 md:h-20">
                        <div className="flex items-center gap-4">
                            {view !== 'home' && (
                                <button onClick={() => setView('home')} className="p-2 hover:bg-slate-100 rounded-xl transition-colors">
                                    <Home className="w-6 h-6 md:w-8 md:h-8 text-slate-600" />
                                </button>
                            )}
                            {view === 'quiz' && (
                                <div className="hidden md:flex items-center gap-2 bg-slate-100 px-3 py-1 rounded-full text-sm font-bold text-slate-500">
                                    <span>進度</span>
                                    <div className="w-20 h-2 bg-slate-200 rounded-full overflow-hidden">
                                        <div className="h-full bg-brand-green" style={{ width: `${((qIndex+1)/questions.length)*100}%` }}></div>
                                    </div>
                                    <span>{qIndex + 1}/{questions.length}</span>
                                </div>
                            )}
                        </div>

                        <div className="flex items-center gap-2 md:gap-4">
                            {user.name && (
                                <div className="flex items-center gap-1 bg-yellow-100 text-yellow-800 px-3 py-1 md:px-4 md:py-2 rounded-full font-black border border-yellow-200 shadow-sm">
                                    <span>💰</span>
                                    <span>{user.coins}</span>
                                </div>
                            )}
                            
                            <button 
                                onClick={() => setConfig({...config, sound: !config.sound})} 
                                className={`p-2 rounded-xl transition-colors ${config.sound ? 'bg-blue-50 text-brand-blue' : 'bg-slate-100 text-slate-400'}`}
                            >
                                {config.sound ? <Volume2 className="w-6 h-6 md:w-8 md:h-8" /> : <VolumeX className="w-6 h-6 md:w-8 md:h-8" />}
                            </button>

                            <button 
                                onClick={() => setSettingsOpen(true)}
                                className="bg-brand-blue text-white p-2 md:p-3 rounded-xl shadow-lg hover:bg-blue-600 transition-transform active:scale-95"
                            >
                                <Settings className="w-5 h-5 md:w-6 md:h-6" />
                            </button>
                        </div>
                    </header>

                    <main className="flex-1 relative max-w-7xl mx-auto w-full">
                        <AnimatePresence mode="wait">
                            <motion.div 
                                key={view}
                                initial={{ opacity: 0, y: 20 }}
                                animate={{ opacity: 1, y: 0 }}
                                exit={{ opacity: 0, y: -20 }}
                                transition={{ duration: 0.3 }}
                                className="h-full py-4 md:py-8"
                            >
                                {view === 'home' && (
                                    <HomeView 
                                        user={user} setUser={setUser} 
                                        setView={setView} speak={speak} 
                                    />
                                )}
                                {view === 'mode-select' && (
                                    <ModeSelectView 
                                        setMode={setMode} setView={setView} 
                                        setQuestions={setQuestions} setQIndex={setQIndex} 
                                        speak={speak} 
                                    />
                                )}
                                {view === 'self-study-setup' && (
                                    <CustomSetupView 
                                        setQuestions={setQuestions} setQIndex={setQIndex} 
                                        setView={setView} speak={speak} 
                                    />
                                )}
                                {view === 'quiz' && (
                                    <QuizView 
                                        questions={questions} qIndex={qIndex} 
                                        setQIndex={setQIndex} setView={setView} 
                                        user={user} setUser={setUser} 
                                        mode={mode} setHistory={setHistory} 
                                        speak={speak} 
                                    />
                                )}
                                {view === 'game' && (
                                    <ClawGameView 
                                        user={user} setUser={setUser} 
                                        setView={setView} speak={speak} 
                                    />
                                )}
                                {view === 'report' && (
                                    <ReportView 
                                        user={user} setUser={setUser} 
                                        history={history} setView={setView} 
                                        setQuestions={setQuestions} setQIndex={setQIndex} 
                                        mode={mode} speak={speak} 
                                    />
                                )}
                            </motion.div>
                        </AnimatePresence>
                    </main>

                    <footer className="py-4 text-center text-slate-400 text-sm font-bold bg-white/50">
                        <div className="mb-2">
                             <button onClick={downloadHTML} className="text-xs flex items-center justify-center gap-1 mx-auto text-brand-blue hover:underline">
                                <Download className="w-3 h-3" /> 下載 HTML (備份)
                            </button>
                        </div>
                        ©2025 WMC
                    </footer>

                    <SettingsPanel 
                        isOpen={settingsOpen} 
                        onClose={() => setSettingsOpen(false)} 
                        config={config} 
                        setConfig={setConfig} 
                    />

                    <div className="fixed bottom-6 right-6 z-50 animate-float">
                        <div className="fab-holo px-4 py-2 rounded-full flex items-center gap-2 text-xs md:text-sm font-bold text-slate-700 animate-holo">
                            <Monitor className="w-4 h-4" /> WMC 程老師 設計
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

</body></html>
